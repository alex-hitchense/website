<!DOCTYPE html>
<html lang="ka">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="მარტივი კალკულატორი" />
        <meta name="author" content="ლექსო კაჭკაჭაშვილი კაჭო" />
        <title>Calculator</title>
        <link rel="icon" href="../images/key.png" />
        <link rel="stylesheet" href="../styles/main.css" />
    </head>
    <body>
        <header><h1>კალკულატორი</h1></header>

        <main>
            <a href="../index.html">მთავარი გვერდი</a>

            <form action="https://back.novatori.ge/calculator">
                <label for="firstNumber"></label>
                <input type="text" id="firstNumber" name="first" />

                <select name="operation">
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
                
                <label for="secondNumber"></label>
                    <input type="text" id="secondNumber" name="second" />
                    
                    <input type="submit" value="კალკულაცია" />
            </form>
        </main>

        <footer>&copy;<a href="../index.html">Kაჭო</a></footer>
    </body>
</html>
